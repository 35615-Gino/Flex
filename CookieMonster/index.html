<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>CookieMonster-Live</title>
</head>
<body class="u-display-flex">
    <figure class="cookiemonster">
        <div class="cookiemonster_eye cookiemonster_eye--left">
            <div class="cookiemonster_innereye"></div>
        </div>
        <div class="cookiemonster_eye cookiemonster_eye--right">
            <div class="cookiemonster_innereye"></div>
        </div>
        <div class="cookiemonster_mouth"></div>
        <div class="cookiemonster_mouthend cookiemonster_mouthend--left"></div>
        <div class="cookiemonster_mouthend cookiemonster_mouthend--right"></div>
        <div class="cookiemonster_mouthcircle"></div>
        <div class="cookiemonster_mouthcircle cookiemonster_mouthcircle--second"></div>
        <div class="cookiemonster_mouthcircle cookiemonster_mouthcircle--third"></div>
        <div class="cookiemonster_mouthcircle cookiemonster_mouthcircle--forth"></div>
        <div class="cookiemonster_mouthcircle cookiemonster_mouthcircle--fifth"></div>
        <div class="cookiemonster_mouthcircle cookiemonster_mouthcircle--sixth"></div>
    </figure>
    <figure id="js--cookie" class="cookie">
        <div class="cookie_spot cookie_spot--first"></div>
        <div class="cookie_spot cookie_spot--second"></div>
        <div class="cookie_spot cookie_spot--third"></div>
        <div class="cookie_spot cookie_spot--forth"></div>

    </figure>
</body>
</html>
